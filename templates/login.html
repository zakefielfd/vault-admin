<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault-Tec Access Terminal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="terminal">
    <div class="screen">
        <div class="scanlines"></div>
        <div class="content">
            <h1>VAULT-TEC ACCESS TERMINAL</h1>
            <p>PLEASE ENTER YOUR CREDENTIALS</p>
            <p>**** ACCESS ATTEMPTS REMAINING: 4 ****</p>
            
            <form method="post">
                <label>USER: <input type="text" name="username" autocomplete="username"></label><br><br>
                <label>PASSWORD: <input type="password" name="password" autocomplete="current-password"></label><br><br>
                <input type="submit" value="GRANT ACCESS">
            </form>
            
            {% if error %}
            <p style="color: #ff0000; margin-top: 20px;">>>> {{ error }} <<<</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
