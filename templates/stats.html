<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="terminal">
    <div class="screen">
        <div class="scanlines"></div>
        <div class="content">
            <h1>SYSTEM STATISTICS</h1>
            <p><a href="/">‚Üê MAIN MENU</a> | <a href="{{ url_for('logout') }}">LOGOUT</a></p>
            <hr>
            <p>CPU Usage: <span style="color:lime; font-size:32px;">{{ cpu }}%</span></p>
            <p>Load average: {{ load }}</p>
            <p>Memory: {{ mem_info }}</p>
            <hr>
            <p>Top processes:</p>
            <pre>{{ top_processes }}</pre>
        </div>
    </div>
</body>
</html>
